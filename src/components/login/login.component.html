<div class="background-secondary3 login-container">
  <div class="row no-margin">
    <div class="col-xs-7 login-img"></div>
    <div class="col-xs-4">
      <form [formGroup]="fg" class="row no-margin full-width pt12 login-div component-main-container">
        <p class="center col-xs-12 mat-display-1 text-primary title">Login</p>
        <p class="center col-xs-12 mt3 mat-body-1">Welcome Back</p>
        <mat-form-field appearance="outline" [floatLabel]="'always'" class="col-xs-12 ">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" required type="email" />
        </mat-form-field>
        <div *ngIf="fg.get('email')?.invalid && (fg.get('email')?.dirty || fg.get('email')?.touched)"
          class="text-danger mat-caption">
          <div *ngIf="fg.get('email')?.errors?.required">
            Please enter your email
          </div>
        </div>
        <mat-form-field appearance="outline" [floatLabel]="'always'" class="col-xs-12 mt4">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" required type="password" />
        </mat-form-field>
        <div *ngIf="fg.get('password')?.invalid && (fg.get('password')?.dirty || fg.get('password')?.touched)"
          class="text-danger mat-caption">
          <div *ngIf="fg.get('password')?.errors?.required">
            Please enter your password
          </div>
          <div *ngIf="fg.get('password')?.errors?.min">
            password must be more than 4 character
          </div>
          <div *ngIf="fg.get('password')?.errors?.max">
            password must be less than 5 character
          </div>
        </div>
        <div class="col-xs-12 submit-button center mt4">
          <button mat-button class="btn-lg full-width btn-primary center"
            (click)="onSubmit()" type="button">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
