<button (click)="onClick()" [class]="getClasses()" [disabled]="disabled"
  [ngClass]="{ 'labeld-button-disabled': disabled }">
  <span class="labeld-button-label labeld-text text-capitalize" [ngClass]="{ 'labeld-button-label-reversed': iconPosition === 'left' }" translate>
    {{ label }}
  </span>
  <span class="labeld-button-icon" [ngClass]="{ 'labeld-button-icon-reversed': iconPosition === 'left',
  'saveIcon':isSaveButton }">
    <ng-content></ng-content>
  </span>
</button>
