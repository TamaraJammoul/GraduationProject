<div class="background-secondary3 login-container">
  <div class="row no-margin" >
    <div class="col-xs-7 login-img"></div>
    <div class="col-xs-4">
      <form [formGroup]="fg" class="row no-margin full-width pt12 login-div component-main-container">
        <p class="center col-xs-12 mat-display-1 text-primary title">Login</p>
        <p class="center col-xs-12 mt3 mat-body-1">Welcome Back</p>
        <mat-form-field appearance="outline" [floatLabel]="'always'" class="col-xs-12 mb4">
          <mat-label>Email</mat-label>
          <input matInput formControlName="noOfItems" required type="email"/>
        </mat-form-field>
        <mat-form-field appearance="outline" [floatLabel]="'always'" class="col-xs-12 mb4">
          <mat-label>Password</mat-label>
          <input matInput formControlName="noOfItems" required type="password" />
        </mat-form-field>
        <div class="col-xs-12 submit-button center">
          <button class="btn-lg full-width background-primary center text-white border-white">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
