<mat-card class="error-card mat-typography bug">
    <div
      mat-card-image
      class="img-container mat-card-strech-section"
    >
    </div>
  
    <mat-card-content class="mat-typography no-margin">
      <div class="card-title">
        {{bug.name}}
      </div>
  
      <p class="card-address row flex-nowrap card-subtitle">
        <span>{{bug.description}} </span>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <span class="col-xs-12 no-padding theme-dark-blue-light-grey">
          <button mat-raised-button color="danger" class="text-white" (click)="onResolve(bug.id)" >
            <span class="mat-caption" >Resolve</span>
            <mat-icon class="ml5">delete_outline</mat-icon>
          </button>
        </span>
      </div>
    </mat-card-actions>
  </mat-card>
