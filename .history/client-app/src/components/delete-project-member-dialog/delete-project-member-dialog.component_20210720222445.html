<p class="center col-xs-12 mat-display-1 text-primary title">Delete Member</p>
<form class="row no-margin full-width pt12" *ngFor="let item of data">
    <mat-form-field appearance="outline" [floatLabel]="'always'" class="col-xs-8">
      <mat-label>item</mat-label>
      <input matInput formControlName="control" placeholder="Enter Member Email" required type="email"/>
    </mat-form-field>
    <div class="col-xs-4 center">
      <button class="p5 mb4 border-radius-xs full-width background-danger center text-white border-white" (click)="onSubmit(item)">Delete</button>
    </div>
  </form>
