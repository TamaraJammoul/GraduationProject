<p class="center col-xs-12 mat-display-1 text-primary title">Delete Member</p>
<div class="row no-margin full-width pt12" *ngFor="let item of data.users">
  <div class="col-xs-8">
    <h3>{{item.name}}</h3>
  </div>
  <div class="col-xs-4 center">
    <button class="p5 mb4 border-radius-xs full-width background-danger center text-white border-white"
      (click)="onSubmit(item.id)">Delete</button>
  </div>
</div>
